{$layout}
{$template "/clusters/cluster/node/node_menu"}

<div class="left-right-box-container">
    {$template "/left_menu"}

    <div class="right-box">
        <form class="ui form" data-tea-action="$" data-tea-success="success">
            <csrf-token></csrf-token>
            <input type="hidden" name="nodeId" :value="nodeId"/>

            <node-ddos-protection-config-box :v-ddos-protection-config="config" :v-default-configs="defaultConfigs" :v-is-node="true" :v-cluster-is-on="clusterDDoSProtectionIsOn"></node-ddos-protection-config-box>

            <p class="ui message success" v-if="checkResult != null && checkResult.isOk">节点检查结果：{{checkResult.message}}</p>
            <p class="ui message error" v-if="checkResult != null && !checkResult.isOk">节点检查结果：有错误发生：{{checkResult.message}}</p>

            <submit-btn></submit-btn>
        </form>
    </div>
</div>
