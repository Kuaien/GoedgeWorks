{$layout "layout_popup"}

<form method="post" class="ui form" data-tea-action="$" data-tea-success="success">
	 <table class="ui table definition selectable">
		<tr>
			<td class="title">策略名称 *</td>
			<td>
				<input type="text" name="name" maxlength="100" ref="focus"/>
				<p class="comment">给策略起一个容易识别的名字。</p>
			</td>
		</tr>
		 <tr>
			 <td>启用预置的规则</td>
			 <td>
				 <template v-for="group in groups">
					<checkbox style="width:10em;margin-bottom:0.5em" name="groupCodes" :value="group.code" v-model="group.isOn">
						{{group.name}}
					</checkbox>
				 </template>
				 <p class="comment">可以启用一些我们预置的规则组。</p>
			 </td>
		 </tr>
		 <tr>
			 <td colspan="2"><more-options-indicator></more-options-indicator></td>
		 </tr>
		 <tbody v-show="moreOptionsVisible">
		 	<tr>
				<td>描述</td>
				<td>
					<textarea name="description" rows="3"></textarea>
				</td>
			</tr>
		 	<tr>
				<td>启用当前策略</td>
				<td>
					<checkbox name="isOn" value="1" checked="checked"></checkbox>
				</td>
			</tr>
		 </tbody>
	 </table>
	<submit-btn></submit-btn>
</form>
